name: Build and release Aseprite (macOS Apple Silicon)

on:
  push:
    branches:
      - main
    paths:
      - 'BuildLog.md'
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  fetch-aseprite-info:
    name: Fetch deps info
    runs-on: ubuntu-latest
    outputs:
      download-link: ${{ steps.aseprite-link.outputs.download-link }}
      release-tag: ${{ steps.aseprite-link.outputs.release-tag }}
    steps:
      - name: Fetch Aseprite release link
        id: aseprite-link
        uses: a1393323447/fetch-release@main
        with:
          group: aseprite
          repo: aseprite
          match: Aseprite-.*?-Source.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: fetch-aseprite-info
    permissions:
      contents: write
    outputs:
      download-link: ${{ needs.fetch-aseprite-info.outputs.download-link }}
      release-tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
    steps:
      - uses: actions/checkout@v2
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          body: Aseprite-${{ needs.fetch-aseprite-info.outputs.release-tag }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-aseprite:
    name: Build Aseprite (Apple Silicon)
    needs: create-release
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Apple Silicon runner
        os: [ macos-14 ]
      fail-fast: false

    steps:
      # Linux deps step kept but will not run on macOS
      - name: Install Dependencies (Linux only)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev \
            libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev

      - uses: actions/checkout@v4

      - name: Install Aseprite
        shell: bash
        run: |
          git clone --recurse-submodules -j8 https://github.com/aseprite/aseprite \
            --branch ${{ needs.create-release.outputs.release-tag }}

      - name: Install Skia (Apple Silicon arm64)
        working-directory: aseprite
        shell: bash
        run: |
          # Use the same Skia tag as before, just switch to the arm64 binary.
          # Check INSTALL.md or your reference script if you need a different tag.
          SKIA_TAG="m124-08a5439a6b"
          SKIA_ZIP="Skia-macOS-Release-arm64.zip"
          SKIA_URL="https://github.com/aseprite/skia/releases/download/${SKIA_TAG}/${SKIA_ZIP}"

          echo "Downloading Skia from: $SKIA_URL"
          # curl works reliably on macOS runners
          curl -L -o "$SKIA_ZIP" "$SKIA_URL"
          mkdir -p skia
          unzip -q "$SKIA_ZIP" -d skia

      - uses: aseprite/get-ninja@main

      - name: Generating Makefiles (CMake for Apple Silicon)
        shell: bash
        working-directory: aseprite
        run: |
          export enable_ccache=off
          export laf_backend=skia
          export enable_scripting=on

          # Apple Silicon architecture
          export skia_arch=arm64

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_OSX_SYSROOT=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk \
            -DENABLE_TESTS=OFF \
            -DENABLE_SCRIPTING=$enable_scripting \
            -DENABLE_CCACHE=$enable_ccache \
            -DLAF_BACKEND=$laf_backend \
            -DSKIA_DIR=$(realpath skia) \
            -DOPENSSL_USE_STATIC_LIBS=ON \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$skia_arch) \
            -DSKIA_LIBRARY=$(realpath skia/out/Release-$skia_arch/libskia.a)

      - name: Compiling
        shell: bash
        working-directory: aseprite
        run: |
          cd build && ninja

      - name: Clean Up Build folder
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          find . -mindepth 1 ! \( -name 'aseprite' -o -name 'aseprite.exe' -o -name 'data' -prune \) -exec rm -rf {} +

      - name: Make portable zip
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          echo '# This file is here so Aseprite behaves as a portable program' > aseprite.ini

      - name: Create release archive
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          # If 7z isn't available, you can switch this to "zip" instead.
          7z -tzip a Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ runner.os }}-arm64.zip *

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: aseprite/build/bin/Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ runner.os }}-arm64.zip
          asset_name: Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ runner.os }}-arm64.zip
          tag: ${{ needs.create-release.outputs.release-tag }}
