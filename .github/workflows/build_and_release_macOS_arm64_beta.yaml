name: Build and release Aseprite (macOS arm64) [BETA]

on:
  push:
    branches:
      - main
    paths:
      - "BuildLog.md"
  workflow_dispatch:
env:
  BUILD_TYPE: Release

jobs:
  fetch-aseprite-info:
    name: Fetch deps info
    runs-on: ubuntu-latest
    outputs:
      download-link: ${{ steps.aseprite-link.outputs.download-link }}
      release-tag: ${{ steps.aseprite-link.outputs.release-tag }}
    steps:
      - name: Fetch Aseprite release link
        id: aseprite-link
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch releases from GitHub API
          RELEASES=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/aseprite/aseprite/releases)

          # Find the first release (including prereleases) that has an asset matching the beta pattern
          # We look for "Aseprite-v...-beta...-Source.zip"
          # Output format: URL|TAG_NAME

          RESULT=$(echo "$RELEASES" | python3 -c "
          import sys, json, re
          try:
              releases = json.load(sys.stdin)
          except json.JSONDecodeError:
              sys.exit(1)
              
          pattern = re.compile(r'Aseprite-v.*?-beta.*?-Source\.zip')
          for release in releases:
              for asset in release.get('assets', []):
                  if pattern.match(asset['name']):
                      print(f\"{asset['browser_download_url']}|{release['tag_name']}\")
                      sys.exit(0)
          sys.exit(1)
          ")

          if [ $? -ne 0 ]; then
            echo "Error: No matching beta release found."
            exit 1
          fi

          DOWNLOAD_URL=$(echo "$RESULT" | cut -d'|' -f1)
          TAG_NAME=$(echo "$RESULT" | cut -d'|' -f2)

          echo "Found download URL: $DOWNLOAD_URL"
          echo "Found tag: $TAG_NAME"

          echo "download-link=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
          echo "release-tag=$TAG_NAME" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: fetch-aseprite-info
    permissions:
      contents: write
    outputs:
      download-link: ${{ needs.fetch-aseprite-info.outputs.download-link }}
      release-tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
    steps:
      - uses: actions/checkout@v2
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          body: Aseprite-${{ needs.fetch-aseprite-info.outputs.release-tag }}
          skipIfReleaseExists: true
          token: ${{ secrets.RELEASE_TOKEN }}

  build-aseprite:
    name: Build Aseprite
    needs: create-release
    permissions:
      contents: write
    runs-on: macos-14
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install Aseprite
        shell: bash
        run: |
          # 1. Clone the repo using the tag (to get submodules)
          git clone --recurse-submodules -j8 https://github.com/aseprite/aseprite --branch ${{ needs.create-release.outputs.release-tag }}

          # 2. Download the source zip (which might be newer)
          wget ${{ needs.create-release.outputs.download-link }} -O Aseprite-source.zip
          unzip Aseprite-source.zip -d aseprite_tmp

          # 3. Find the source root in the unzipped content
          # Look for CMakeLists.txt
          SOURCE_ROOT=$(find aseprite_tmp -name "CMakeLists.txt" -print -quit | xargs dirname)
          echo "Source root found at: $SOURCE_ROOT"

          if [ -z "$SOURCE_ROOT" ]; then
            echo "Error: Could not find CMakeLists.txt in downloaded zip"
            find aseprite_tmp
            exit 1
          fi

          # 4. Overlay the zip contents onto the cloned repo
          # We use cp -R to overwrite
          cp -R "$SOURCE_ROOT/." aseprite/

          # Cleanup
          rm -rf aseprite_tmp Aseprite-source.zip
      - name: Install Skia
        working-directory: aseprite
        shell: bash
        run: |
          wget https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-macOS-Release-arm64.zip
          unzip Skia-macOS-Release-arm64.zip -d skia
      - uses: aseprite/get-ninja@main
      - name: Generating Makefiles
        shell: bash
        working-directory: aseprite
        run: |
          export enable_ccache=off
          export laf_backend=skia
          export enable_scripting=on

          export skia_arch=arm64

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_OSX_SYSROOT=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk \
            -DENABLE_TESTS=OFF \
            -DENABLE_SCRIPTING=$enable_scripting \
            -DENABLE_CCACHE=$enable_ccache \
            -DLAF_BACKEND=$laf_backend \
            -DSKIA_DIR=$(realpath skia) \
            -DOPENSSL_USE_STATIC_LIBS=ON \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$skia_arch) \
            -DSKIA_LIBRARY=$(realpath skia/out/Release-$skia_arch/libskia.a) \
            -DPNG_ARM_NEON:STRING=on
      - name: Compiling
        shell: bash
        working-directory: aseprite
        run: |
          cd build && ninja
      #       - name: Clean Up Build folder
      #         working-directory: aseprite/build/bin
      #         shell: bash
      #         run: find . -mindepth 1 ! \( -name 'aseprite' -o -name 'aseprite.exe' -o -name 'data' -prune \) -exec rm -rf {} +
      - name: List Build Binaries
        working-directory: aseprite/build/bin
        run: ls -la
      - name: Create Bundle
        working-directory: aseprite/build/bin
        run: |
          # Check if Aseprite.app already exists (created by build)
          if [ -d "Aseprite.app" ]; then
            echo "Aseprite.app generated by build system. Skipping manual creation."
          else
            echo "Creating Aseprite.app manually."
            mkdir -p Aseprite.app/Contents/MacOS
            mkdir -p Aseprite.app/Contents/Resources
            cp aseprite Aseprite.app/Contents/MacOS/
          fi

          # Ensure data folder is present in Resources
          if [ ! -d "Aseprite.app/Contents/Resources/data" ]; then
             cp -r data Aseprite.app/Contents/Resources/
          fi
          # Find and copy the icon
          ICON_PATH=$(find ../../data -name "aseprite.icns" -print -quit)
          if [ -n "$ICON_PATH" ]; then
            cp "$ICON_PATH" Aseprite.app/Contents/Resources/aseprite.icns
            echo "Icon found and copied."
          else
            echo "Icon not found."
          fi
          cat > Aseprite.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>aseprite</string>
            <key>CFBundleIdentifier</key>
            <string>org.aseprite.aseprite</string>
            <key>CFBundleName</key>
            <string>Aseprite</string>
            <key>CFBundleVersion</key>
            <string>${{ needs.create-release.outputs.release-tag }}</string>
            <key>CFBundleIconFile</key>
            <string>aseprite.icns</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleSignature</key>
            <string>????</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ needs.create-release.outputs.release-tag }}</string>
          </dict>
          </plist>
          EOF
      - name: Create release
        working-directory: aseprite/build/bin
        run: 7z -tzip a Aseprite-${{ needs.create-release.outputs.release-tag }}-macOS-arm64-beta-app.zip Aseprite.app
      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.RELEASE_TOKEN }}
          file: aseprite/build/bin/Aseprite-${{ needs.create-release.outputs.release-tag }}-macOS-arm64-beta-app.zip
          asset_name: Aseprite-${{ needs.create-release.outputs.release-tag }}-macOS-arm64-beta-app.zip
          tag: ${{ needs.create-release.outputs.release-tag }}
